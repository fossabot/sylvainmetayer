# Settings in the [build] context are global and are applied to all contexts 
# unless otherwise overridden by more specific contexts.  
[build]
  # Directory to change to before starting a build. 
  # This is where we will look for package.json/.nvmrc/etc.
  base = "./"

  # Directory (relative to root of your repo) that contains the deploy-ready 
  # HTML files and assets generated by the build.
  publish = "_site/"

  # Default build command.
  command = "jekyll build --config _config.yml,_config-netlify.yml"
  environment = { JEKYLL_ENV = "stage" }

# Production context: all deploys from the Production branch set in your site's 
# deploy settings will inherit these settings.
[context.production]
  command = "jekyll build --config _config.yml,_config-netlify.yml"
  environment = { JEKYLL_ENV = "production" }
  branch = "master"

# Here is another way to define context specific environment variables.
[context.deploy-preview.environment]
  JEKYLL_ENV = "stage"

[context.branch-deploy.environment]
  JEKYLL_ENV = "stage"

[[headers]]
  # Define which paths this specific [[headers]] block will cover.
  for = "/*"

  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "frame-ancestors 'none'"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer, strict-origin-when-cross-origin"

    # Multi-key header rules are expressed with multi-line strings.
    Link = '''
    </assets/css/style.css>; rel=preload; as=style, \
    '''
